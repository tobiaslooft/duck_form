<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body class="macbook">
    <div class="invite-form" :hover>
        <form action="form">
            <div class="all-text">
            <div class="full_name">
                <label for="name">FULL NAME</label>
                <input type="text" id="name" placeholder="Full name">
            </div>
            <div class="topic_email">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" required placeholder="Your Email">
            </div>
            <div class="topic_messade_regarding">
                <label for="topic_message_regarding">MESSAGE REGARDING</label>
                <input type="text" id="topic_message_regarding" placeholder="">
            </div>
            <div class="topic_message">
                <label for="message_area">MESSAGE</label>
                <textarea name="message" id="message_area" cols="1" rows="3" placeholder="Your message">
                </textarea>
            </div>
            </div>
            <div class="btn-submit">
            <button type="submit" class="text_btn_submit">SEND MESSAGE</button>
            </div>
        </form>
    </div>
    <div class="rectangle">
        <img src="images/rectangle_yellow.png" alt="rectangle">
    </div>
    <div class="duck">
        <img src="images/duck.png" alt="duck">
    </div>
</body>
</html>
