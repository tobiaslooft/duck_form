<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body class="macbook">
    <div class="invite-form">
        <form action="form">
            <div class="all-text">
            <div class="full_name">
                <h5>FULL NAME</h5>
                <input type="text" placeholder="Full name">
            </div>
            <div class="topic_email">
                <h5>EMAIL</h5>
                <input type="email" placeholder="Your Email">
            </div>
            <div class="topic_messade_regarding">
                <h5>MESSAGE REGARDING</h5>
                <input type="text" placeholder="Message regarding">
            </div>
            <div class="topic_message">
                <h5>MESSAGE</h5>
                <textarea name="message" id="text_area" hidden cols="30" rows="3" placeholder="Your message">
                </textarea>
            </div>
            </div>
            <div class="btn-submit">
            <button type="submit" class="text_btn_submit">SEND MESSAGE</button>
            </div>
        </form>
    </div>
    <div class="rectangle">
        <img src="images/rectangle_yellow.png" alt="rectangle">
    </div>
    <div class="duck">
        <img src="images/duck.png" alt="duck">
    </div>
</body>
</html>
