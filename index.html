<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,
    100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display
    =swap" rel="stylesheet">
</head>
<body class="body">
    <form action="form">
        <div class="full_name">
            <h5>FULL NAME</h5>
            <input type="text" placeholder="">
        </div>
        <div class="topic_email">
            <h5>EMAIL</h5>
            <input type="email" placeholder="Your Email">
        </div>
        <div class="topic_messade_regarding">
            <h5>MESSAGE REGARDING</h5>
             <input type="text" placeholder="">
        </div>
        <div class="topic_messade">
            <h5>MESSAGE</h5>
            <textarea name="message" id="" cols="30" rows="3" placeholder="Your message">
            </textarea>
        </div>
        <div class="btn_send_message">
            <button type="submit">Send Message</button>
        </div>  
    </form>
</body>
</html>
